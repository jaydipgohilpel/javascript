<!-- promise example 1 -->
<script>
    let i = true;
    let p1 = new Promise(function (resolve, reject) {
        console.log("this promise is in Panding sate");
        if (i == true) {
            resolve("promise is Resolved succesfully " + i);
        } else {
            reject("promise is Rejected due to some Error " + i)
        }
    });
    p1.then(
        function (value) { console.log(value); },
        function (error) { console.log(error); }
    );

</script>
<!--promise example 2 -->
<script>
    let j = 0;
    let k = "0";
    let p2 = new Promise(function (resolve, reject) {
        console.log("promise 2:-> is in panding state");
        if (j === k) {
            resolve("Fulfilled");
        } else {
            reject("Rejected");
        }
    });
    p2.then(function (value) {
        console.log("promise 2 is Resolve\nmessage : " + value);
    }).catch(function (error) {
        console.log("promise 2 is Rejected due to some errors \nError : " + error);
    });
</script>

<script>

        });
        // console.log("exicuted");

    }
    function dis() {
        console.log("dis() function");
    }
    async function asyncCall() {
        console.log('calling');
        const result = await resolveAfter2Seconds();
        console.log("\n ", result);
        dis();

    async function f1() {
        console.log("before");
        console.log(" one ");

        console.log(" two ");
        console.log("after");

    }
    f1();

</script>
