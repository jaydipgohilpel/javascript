<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../jsFile/userDashboardJs.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden" style="height:1000px;">

        <div class="container px-4  px-md-5 text-center text-lg-start my-5">
            <!-- py-5 -->
            <div class="row gx-lg-5 align-items-center mb-5">

                <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form>
                                <!--  onsubmit="return validate_register() -->
                                <div class="row">
                                    <div class="col-md-6 ">
                                        <div class="form-outline">

                                            <script> if (role == 'admin') {
                                                    document.write(`<p  style="float: left; color: green;weight: bold;" class="form-label" id="lbl_welcome">Welcome ${w} !</p>`);
                                                }
                                                else {
                                                    document.write(`<p  style="float: left;color: DodgerBlue;weight: bold;" class="form-label" id="lbl_welcome">Welcome ${w} !</p>`);
                                                }
                                            </script>

                                        </div>
                                    </div>

                                </div>



                                <!-- Submit button -->
                                <button type="submit" onclick="logout()" class="btn btn-primary btn-block mt-4">
                                    Log Out
                                </button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</body>

</html>
