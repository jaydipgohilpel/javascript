<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>

    <script>
        {
            let json_text = {
                "employee": [
                    {
                        "name": "jaydip",
                        "city": "bhavnagar",
                        "age": "22"
                    },
                    {
                        "Date": Date(),
                        "undefined": undefined,
                        "Null": null
                    }
                ]
            };
            //const j=json_text.employee.toString;
            display(json_text);

            
            const text = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
            display(text);
            display(JSON.parse(text));

        }
        function display(obj) {
                console.log(obj);
            }
        {
            const text = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
            const obj = JSON.parse(text, function (key, value) {
                if (key == "birth") {
                    return new Date(value);
                } else {
                    return value;
                }
            });
            display(obj)
        }
    </script>

    <script>
        function display()
        {
            console.log("hellow Jaydip");
        }
        setTimeout(function () {
            console.log("Welcome to GeeksforGeeks!");
        }, 2000);
        setTimeout(function () {
            console.log("hellow");
        }, 2300);
        setTimeout(display, 1000);
    </script>
</body>

</html>
